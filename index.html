<!DOCTYPE html>
<html>
<head>
    <title> Task monitoring system </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="email" placeholder="E-mail" />
      <input type="text" name="mobile number" placeholder="Mobile number" />
      <input type="text" name="city" placeholder="City" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password2" placeholder="Retype password" />
      
      <input type="submit" name="signup_submit" value="Sign me up" />
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />Task monitoring system</span>
      
      
      <button class="social-signin mobile number">Log in with mobile number</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
